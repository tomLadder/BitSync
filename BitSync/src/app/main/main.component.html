<button mat-fab class="mat-fab-bottom-right" (click)="addObservable()">
  <mat-icon class="material-icons md-24">add</mat-icon>
</button>

<div id="content">
  <app-status #status></app-status>
  <div id="observables">
    <app-observable class="appobservable" *ngFor="let observable of observables" [observable]="observable"></app-observable>
  </div>
</div>
